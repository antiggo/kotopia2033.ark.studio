            <Island num="01" top="16vw" left="16vw">
                <Image Origin width="30vw" height="30vw">/assets/origin2.png</Image>
                <hint>origin concepts</hint>
                <card top="2vw" left="10vw">
                    <title>origin concepts</title>
                    <text>
                        <p>
                            <strong>Kawaii Brutalism</strong>
                            The aesthetic and emotional duality — a mix of softness and rawness, innocence and directness. Emotional honesty. Playful and tender, but not naive — capable of holding contrast and tension. It reflects a sort of artistic sensibility: beauty that feels sincere, imperfect, and human.
                        </p>
                        <p>
                            <strong>sense of Belonging</strong>
                            A space where people contribute freely, without hierarchy or pressure, guided by curiosity and shared aesthetics. It feels safe and open, allowing everyone to bring their own worlds into the collective.
                        </p>
                        <p>
                            <strong>Chaos and Comfort</strong>
                            Making chaos comfortable — embracing spontaneity and imperfection while keeping an underlying sense of harmony. This balance between unpredictability and warmth can define the emotional identity.
                        </p>
                    </text>
                </card>
            </Island>


             <Island num="02" top="26vw" left="60vw">
                <Image width="25vw" height="25vw">/assets/products2.png</Image>
                <hint>product overview</hint>
                <card top="-5vw" left="-10vw">
                    <title>product overview</title>
                    <text>
                        <p>A creative world that continues to evolve through others. It’s not meant to stay small or personal, but to become a cultural space that grows naturally across art, community, and technology.</p>
                        <p>
                            <strong>koto</strong>
                            Emotional core — playful, gentle, and a little chaotic. It’s not just an avatar, but a living presence that people can interpret and make their own.
                        </p>
                        <p>
                            <strong>kotopia.world</strong>
                            Kotopia should be open for interpretation — people can draw it, remix it, or use it in their own way. The goal is for the world to feel collective and alive, not owned by a single person or company.
                        </p>
                        <p>
                            <strong>play.kotopia.world</strong>
                            An online environment — playful, curious, and socially open. It’s designed to be frictionless, a space people can simply enter, explore, and feel part of.
                        </p>
                        <p>
                            <strong>shop.kotopia.world</strong>
                            The shop exists as a bridge between digital and physical worlds — offering tangible objects (prints, toys, wearables) that carry the same emotional tone as the world itself. Explicit distance from hype or drop culture. Every object in the shop is treated as a token of connection — something meant to be lived with.
                        </p>
                        <p>
                            <strong>Kaios</strong>
                            Rather than using AI as a production tool, it is an imaginative partner, capable of contributing ideas and aesthetics that feel alive and unexpected. A collective act of imagination between humans, technology, and the world they build together.
                        </p>
                    </text>
                </card>
            </Island>

            <Island num="03" top="52vw" left="12vw">
                <Image width="28vw" height="28vw">/assets/drivers.png</Image>
                <hint>Core drivers</hint>
                <card top="0vw" left="4vw">
                    <title>Core drivers</title>
                    <text>
                        <p>
                            <strong>Connection / love</strong>
                            A motivation from a sense of loneliness, appreciation of genuine human connection and emotional closeness. Creating spaces where people can relate to one another — not through formality or hierarchy, but through shared emotion, creativity, and openness.
                        </p>
                        <p>
                            A place that should allow people to connect freely. Transforming isolation into a collective experience — building a living system of relationships, rather than a platform centered on a single person.
                        </p>
                       
                    </text>
                </card>
            </Island>

           

            <Island num="04" top="54vw" left="56vw">
                <Image Not  width="33vw" height="33vw" hover="/assets/not-kotopia.png">/assets/not-kotopia.png</Image>
                <hint>What Kotopia is not</hint>
                <card top="-5vw" left="4vw">
                    <title>What Kotopia is not</title>
                    <text>
                        <p>
                            <strong>Not About Approval or Performance</strong>
                            Creative fulfillment doesn’t come from recognition or numbers, but from sincerity and the internal drive to make something that feels alive. No chasing relevance or external approval, or comparing to the hollow, performative side of online culture.
                        </p>
                        <p>
                            <strong>Not Corporate</strong>
                            “It’s not like a company, it’s more like… like a world. It’s more like a feeling that people can enter.”
                        </p>
                        <p>
                            <strong>Not a One-Man Universe</strong>
                            The goal isn’t to build a personal mythology but to create an environment that nurtures others.
                        </p>
                        <p>
                            “…you create with your imagination… you can kind of remix and define it your own way, and I can just be the vehicle or vessel.”
                        </p>
                        <p>
                            “It doesn’t have to be concentrated on you as a character… It’s more like they are the hero in the story, and there’s this mascot that helps them create their own story.”
                        </p>
                        <p>
                            <strong>not merch-centered</strong>
                            Isn’t positioned as a merch or streetwear drop machine. “I want to tell people I make toys and like I sell… a game… as opposed to like hey, I have this drop this month it’s gonna sell out you better be ready for the website…”
                        </p>
                    </text>
                </card>
            </Island>

             <Island num="05" top="96vw" left="12vw">
                <Image Challenges width="26vw" height="28vw">/assets/challenges.png</Image>
                <hint>Challenges</hint>
                <card top="3vw" left="-3vw">
                    <title>challenges</title>
                    <text>
                        <p>Navigating how to preserve emotional depth and authenticity while building something that can sustain itself over time.</p>
                        <p>
                            <strong>Balancing Creativity and Viability</strong>
                            The core tension lies in keeping the project sincere and emotionally driven without succumbing to business logic or short-term profitability. How to evolve organically, even if that means resisting conventional growth models?
                        </p>
                        <p>
                            “When I talk about it, anybody with business sensibilities are like, yeah, this guy’s crazy.”
                        </p>

                        <p>
                            <strong>Standing Out in a Saturated Visual Space</strong>
                            Creative challenge of differentiation. The “cute” visual field — full of bears, cats, and penguins — feels overpopulated and formulaic. It must be a new emotional archetype, something recognizable yet fresh, that captures sincerity and individuality.
                        </p>
                        <p>
                            “Everything is just like a bear or a cat or a penguin… people even see Koto and they think it’s a bird or a cat.”
                        </p>
                    </text>
                </card>
            </Island>

           

            <Island num="06" top="88vw" left="47vw">
                <Image Special  width="42vw" height="32vw" hover="/assets/special.png">/assets/special.png</Image>
                <hint>Why Kotopia is special</hint>
                <card top="5vw" left="11vw">
                    <title>Why Kotopia is special</title>
                    <text>
                        <p>A merge of emotion, collaboration, and unpredictability into a living creative system. Rather than functioning like a company or a brand, it operates as a shared emotional ecosystem — one that values sincerity, imperfection, and the beauty of constant change.</p>
                        <p>
                            <strong>Emotional Authenticity as Core Logic</strong>
                            The foundation is emotional truth — creating for the sake of curiosity and joy, not validation.
                        </p>
                        <p>
                        “True art is what you enjoy to create and you just put it out there.”
                        </p>

                        <p>
                            <strong>Collaboration Between Human and AI</strong>
                            AI is treated as a creative peer rather than a tool. It’s meant to co-imagine ideas and forms alongside humans — contributing its own interpretations and surprises.
                        </p>

                        <p>
                            <strong>Aesthetic Duality — ‘Kawaii Brutalism’</strong>
                            A coined phrase “kawaii brutalism” to describe the blend of tenderness and rawness.
                        </p>

                        <p>
                            This mix of cute and direct, soft and strong, defines the visual and emotional tone — a world that feels both vulnerable and bold.
                        </p>
                    </text>
                </card>
            </Island>
        

             

            <Island num="07" top="113vw" left="60vw">
                <Image Growth width="30vw" height="32vw" hover="/assets/growth-hover.png">/assets/growth.png</Image>
                <hint>path for growth</hint>
                <card top="4vw" left="1vw">
                    <title>Growth</title>
                    <text>
                        <p>
                            <strong>Creative Collaborations</strong>
                            Future growth will rely on collaborations with artists, designers, and musicians who share the same emotional language — people capable of extending Kotopia’s aesthetic rather than simply endorsing it. These collaborations are meant to blur authorship, allowing new voices to shape how the world feels and evolves. Such partnerships should feel like they’re building the same dream together, not like marketing deals.
                        </p>

                        <p>
                            <strong>YouTubers and Streamers</strong>
                            Connecting with YouTubers and streamers who genuinely resonate with Kotopia’s tone — creators who can live inside the world, not just promote it. Instead of scripted sponsorships, the goal is for these influencers to interact as players, collaborators, or storytellers — bringing their audiences into the narrative. It’s a strategy of shared discovery, not exposure.
                        </p>

                        <p>
                            <strong>Anime and Cultural Events</strong>
                            The future also extends into anime conventions and creative festivals, where the project can exist as an experience rather than a product booth. These spaces offer the right mix of curiosity, fandom, and playfulness. Appearing in such contexts allows people to feel the world, encounter its characters, and start forming their own stories within it.
                        </p>
                        
                    </text>
                </card>
            </Island>

           


            <Island num="08" top="140vw" left="14vw">
                <Image Future width="42vw" height="42vw" hover="/assets/future-hover.png">/assets/future.png</Image>
                <hint>future vision</hint>
                <card top="-13vw" left="10vw">
                    <title>future vision</title>
                    <text>
                        <p>A creative world that continues to evolve through others. It’s not meant to stay small or personal, but to become a cultural space that grows naturally across art, community, and technology.</p>
                        <p>
                            <strong>A World That Belongs to Everyone</strong>
                            Open for interpretation — people can draw it, remix it, or use it in their own way. The goal is for the world to feel collective and alive, not owned by a single person or company.
                        </p>
                        <p>    
                            ”I want Koto to make everybody feel like there is an opportunity.”
                        </p>
                        <p>
                            <strong>Expanding Through Culture, Not Marketing</strong>
                            Future growth will come through cultural presence — collaborations, events, and creative communities — instead of advertising or corporate partnerships. The aim is to spread “organically,” through shared curiosity.
                        </p>
                        <p>
                            <strong>An Ecosystem That Grows Itself</strong>
                            The world is meant to feel both deeply personal and globally relatable — blending aesthetics and emotions from different cultures without losing authenticity or warmth.
                        </p>
                    </text>
                </card>
            </Island>
